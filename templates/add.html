      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Tambah pertanyaan dan Jawaban</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/addquestadmin">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Pertanyaan</label>

                  <div class="col-sm-8">
                    <textarea name="pertanyaan" class="form-control" required>Masukkan pertanyaan ...</textarea>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Jawaban</label>

                  <div class="col-sm-8">
                    <textarea name="jawaban" class="form-control" required>Masukkan jawaban ...</textarea>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Penjawab</label>

                  <div class="col-sm-3">
                    <input name="penjawab" type="text" class="form-control" placeholder="Username" autocomplete="off" required>
                  </div>
                </div>
              </div>

              <div class="box-footer">
                <a href="/indexadmin"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
              </div>

            </form>
          </div>
        </section>
      </div>  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

  <script>
    $(function () {
      $("#dataquest").DataTable();
      
    });
  </script>
{% endblock content %}
