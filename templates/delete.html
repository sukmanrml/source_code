{% extends "layout.html" %}
{% block content%}
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Hapus Pertanyaan dan Jawaban</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/deletequest">
            {% for row in data %}
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Pertanyaan</label>

                  <div class="col-sm-8">
                    <!-- <input name="name" value="{{ row['pertanyaan'] }}" type="text" class="form-control" disabled> -->
                    <textarea name="pertanyaan" class="form-control" disabled>{{ row['pertanyaan'] }}</textarea>
                  </div>
                </div>

                <div class="box-body">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Nama Penanya</label>
  
                    <div class="col-sm-8">
                      <!-- <input name="name" value="{{ row['pertanyaan'] }}" type="text" class="form-control" disabled> -->
                      <textarea name="pertanyaan" class="form-control" disabled>{{ row['nama'] }}</textarea>
                    </div>
                  </div>

                  <div class="box-body">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Email Penanya</label>
    
                      <div class="col-sm-8">
                        <!-- <input name="name" value="{{ row['pertanyaan'] }}" type="text" class="form-control" disabled> -->
                        <textarea name="pertanyaan" class="form-control" disabled>{{ row['email'] }}</textarea>
                      </div>
                    </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Jawaban</label>

                  <div class="col-sm-8">
                    <!-- <input name="phone" value="{{ row['jawaban'] }}" type="text" class="form-control" disabled> -->
                    <textarea name="jawaban" class="form-control" disabled>{{ row['jawaban'] }}</textarea>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Penjawab</label>

                  <div class="col-sm-2">
                    <input name="address" value="{{ row['penjawab'] }}" type="text" class="form-control" disabled>
                  </div>
                </div>
              </div>

              <div class="box-footer">
                <a href="/sampah"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="delete" type="submit" class="btn btn-info pull-right" value="Delete">
              </div>
            {% endfor %}
            </form>
          </div>
        </section>
{% endblock content %}
