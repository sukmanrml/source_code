{% extends "layout.html" %}
{% block content%}
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
              	<center>
	              	<h3 class="box-title">Ubah Konfigurasi Email</h3>
	            </center>
            </div>

            <form class="form-horizontal" method="POST" action="/updatesmtp">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Email User</label>

                  <div class="col-sm-8">
                    <input name="emailkonf" class="form-control" value="{{ email_user }}" required></input>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Password</label>

                  <div class="col-sm-8">
                    <input name="passwordkonf" type="password" class="form-control" value="{{ password }}" required></input>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Server SMTP</label>

                  <div class="col-sm-8">
                    <textarea name="server" class="form-control" required>{{ smtp_server }}</textarea>
                  </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Port SMTP</label>
  
                    <div class="col-sm-8">
                      <textarea name="port" class="form-control" required>{{ mail_port }}</textarea>
                    </div>
                  </div>
                
              <div class="box-footer">
                <a href="/konfigurasi"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="update" type="submit" class="btn btn-info pull-right" value="Update">
              </div>
            </div>
            </form>
          </div>
        </section>
      </div>
    {% endblock content %}
