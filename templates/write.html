{% extends "layout.html" %}
{% block content%}
        <div class="container">  
          
            <section class="content">
                <div class="box box-info">
                    <div class="box-header with-border">
              	<center>
	              	<h3 class="box-title">Balas pertanyaan </h3>
	            </center>
                </div>

            <form class="form-horizontal" method="POST" action="/sendemail">
            {% for row in dataemail %}
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Nama</label>

                  <div class="col-sm-4">
                    <input name="pertanyaan" value="{{ row['nama'] }}" type="text" class="form-control" placeholder="Name" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Alamat Email</label>

                  <div class="col-sm-4">
                    <input name="email" value="{{ row['email'] }}" type="text" class="form-control" placeholder="Phone Number" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Pertanyaan</label>

                  <div class="col-sm-8">
                    <!-- <input name="penjawab" value="{{ row['pertanyaan'] }}" type="text" class="form-control" placeholder="Address" autocomplete="off" required> -->
                    <textarea name="pertanyaan" class="form-control" required>{{ row['pertanyaan'] }}</textarea>
                  </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Subjek</label>
  
                    <div class="col-sm-8">
                      <input name="subjek" type="text" class="form-control" placeholder="Subjek" autocomplete="off" required>
                    </div>
                  </div>
 
                <div class="form-group">
                    <label class="col-sm-2 control-label">Pesan</label>
  
                    <div class="col-sm-8">
                      <!-- <input name="pesan" type="text" class="form-control" placeholder="Address" autocomplete="off" required> -->
                      <textarea name="pesan" class="form-control">Enter text here...</textarea>
                    </div>
                </div>
        </div>

              <div class="box-footer">
                <a href="/email"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="kirim" type="submit" class="btn btn-info pull-right" value="kirim">
              </div>
             {% endfor %}
            </form>
          </div>
        </section>
    {% endblock content %}
