{% extends "layout.html" %}
{% block content%}
<!-- <div class="content-section mt-4"> -->

      <section class="content">
        <div class="box box-primary">
          <div class="box-body">
            <table id="dataquest" class="table table-bordered table-striped">
              <thead align="center">
                <tr>
                  <th >Pertanyaan</th>
                  <th>Jawaban</th>
                  <th>Penjawab</th>
                  <th>Action</th>
                </tr>
              </thead>
              
              <tbody>
                  {% if data|length == 0 %}
                <tr>
                  <td>No Data</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                  {% else %}
                <tr>
                    {% for row in data %}
                  <td>{{ row['pertanyaan'] }}</td>
                  <td>{{ row['jawaban'] }}</td>
                  <td>{{ row['penjawab'] }}</td>
                  <td align="center">
                    <a href="/updatestataktv/{{ row['id']}}">
                      <button type="button" class="btn btn-sm btn-warning btn-flat" title="Pulihkan"><span class="glyphicon glyphicon-repeat"></span></button>
                    </a>
                    <a href="/delete/{{ row['id']}}">
                      <button type="button" class="btn btn-sm btn-danger btn-flat" title="Delete"><span class="glyphicon glyphicon-remove"></span></button>
                    </a>
                  </td>
                </tr>
                    {% endfor %}
                  {% endif%}   
              </tbody>
            </table>
          </div>
        </div>
      </section>
<!-- </div> -->

<script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
<!-- <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script> -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>

<script>
  $(function () {
    $("#dataquest").DataTable();
    
  });
</script>
{% endblock content %}
